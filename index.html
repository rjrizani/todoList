<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1>TO do List</h1>
    <h2> Create, collaborate, and organize</h2>
    <form id="form" action="">
        <div class="container">
            <input type="text" class="input" id="input" placeholder="Add a new task">
            <button type="submit" class="btn" id="add_btn">Add</button>
        </div>

        <ul class="todos" id="todos">

        </ul>
    </form>
  
    <script src="script.js"></script>
</body>
</html>
